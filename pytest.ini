[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --benchmark-skip
    --hypothesis-show-statistics

# Markers for different test types
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    property: Property-based tests using Hypothesis
    performance: Performance and benchmark tests
    slow: Tests that take longer than 5 seconds
    gpu: Tests requiring GPU acceleration
    mathematical: Tests for mathematical correctness
    physical: Tests for physical constraints and invariants
    regression: Regression tests for bug fixes
    smoke: Smoke tests for basic functionality

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:jax.*
    ignore::FutureWarning:jax.*

# Minimum version requirements
minversion = 8.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Use: pytest -n auto for parallel execution
